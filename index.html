<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4D Car Driving Game (Three.js)</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    #hud {
      position:fixed; top:10px; left:10px; color:#fff; font:14px/1.4 system-ui, Arial;
      background:rgba(0,0,0,0.5); padding:10px 12px; border-radius:8px; max-width:360px;
    }
    #hud b { color:#fff; }
  </style>
</head>
<body>
<div id="hud">
  <div><b>Controls</b></div>
  <div>W/S or ↑/↓: Throttle/Brake</div>
  <div>A/D or ←/→: Steer</div>
  <div>Shift: Boost</div>
  <div>Space: Handbrake</div>
  <div>Q/E: Rotate 4D (z–w) axis</div>
  <div>R: Reset</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
// ===========================
// Scene and renderer
// ===========================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x06070a);

const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 6, 14);

const renderer = new THREE.WebGLRenderer({ antialias:true, powerPreference:'high-performance' });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// ===========================
// Lights
// ===========================
const hemi = new THREE.HemisphereLight(0xffffff, 0x111122, 0.7);
scene.add(hemi);
const dir = new THREE.DirectionalLight(0xffffff, 0.6);
dir.position.set(10, 20, 10);
scene.add(dir);

// ===========================
// Materials
// ===========================
const roadMat = new THREE.MeshStandardMaterial({ color:0x2a2a31, roughness:0.9, metalness:0.05 });
const laneMat = new THREE.MeshStandardMaterial({ color:0xdddddd, emissive:0x222222, emissiveIntensity:0.5 });
const carMatBody = new THREE.MeshStandardMaterial({ color:0x0fb9b1, metalness:0.6, roughness:0.3 });
const carMatAccent = new THREE.MeshStandardMaterial({ color:0xff4757, metalness:0.4, roughness:0.6 });
const obstacleMat = new THREE.MeshStandardMaterial({ color:0x7f00ff, emissive:0x250044, emissiveIntensity:0.6 });

// ===========================
// 4D world data (x,y,z,w) → 3D via z–w rotation
// ===========================
let wAngle = 0.0; // rotate between z and w
function projectZW(z, w, angle) {
  // Rotation in z–w plane
  const cz = Math.cos(angle), sz = Math.sin(angle);
  const z3 = z * cz + w * sz;
  // w' discarded for rendering; we keep it for interactions if needed
  return z3;
}
function project4(x, y, z, w, angle) {
  return new THREE.Vector3(x, y, projectZW(z, w, angle));
}

// ===========================
// Track generation (with 4D twists)
// ===========================
const trackGroup = new THREE.Group();
scene.add(trackGroup);

function addRoadSegment(x, z, w, length=20, width=8, yaw=0) {
  // Project 4D position to 3D
  const pos3 = project4(x, 0, z, w, wAngle);

  const geo = new THREE.BoxGeometry(width, 0.25, length);
  const road = new THREE.Mesh(geo, roadMat);
  road.position.set(pos3.x, 0, pos3.z);
  road.rotation.y = yaw;
  road.receiveShadow = true;
  trackGroup.add(road);

  // lane lines
  const lane = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.26, length), laneMat);
  lane.position.set(pos3.x, 0.02, pos3.z);
  lane.rotation.y = yaw;
  trackGroup.add(lane);

  return road;
}

// Build a looped track that warps with w
const trackSegments = [];
let x=0, z=0, w=0;
for (let i=0; i<18; i++) {
  const yaw = (i<6) ? 0 : (i<12 ? Math.PI/8 : -Math.PI/6);
  w = Math.sin(i * 0.4) * 10;     // vary w to create “hidden” bends
  const seg = addRoadSegment(x, z, w, 18, 10, yaw);
  trackSegments.push({ seg, x, z, w, yaw });
  // increment z forward; x responds to yaw
  z += 16 * Math.cos(yaw);
  x += 16 * Math.sin(yaw);
}

// Obstacles that shift in/out with wAngle (appear/disappear as you rotate)
const obstacleGroup = new THREE.Group();
scene.add(obstacleGroup);
const obstacles = [];
for (let i=0; i<14; i++) {
  const ox = (Math.random()-0.5)*30;
  const oz = 40 + i*16;
  const ow = Math.cos(i*0.5) * 12; // 4D offset
  const o3 = project4(ox, 0.75, oz, ow, wAngle);
  const m = new THREE.Mesh(new THREE.ConeGeometry(0.7, 1.2, 8), obstacleMat);
  m.position.set(o3.x, o3.y, o3.z);
  m.rotation.x = Math.PI;
  obstacleGroup.add(m);
  obstacles.push({ ox, oz, ow, mesh:m });
}

// ===========================
// Car
// ===========================
const car = new THREE.Group();
scene.add(car);

// Body
const body = new THREE.Mesh(new THREE.BoxGeometry(1.8, 0.6, 3.2), carMatBody);
body.castShadow = true; car.add(body);
// Roof
const roof = new THREE.Mesh(new THREE.BoxGeometry(1.4, 0.4, 1.6), carMatAccent);
roof.position.y = 0.6; car.add(roof);

// Wheels (simple cylinders)
function wheel() {
  const w = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 0.5, 16), new THREE.MeshStandardMaterial({ color:0x222 }));
  w.rotation.z = Math.PI/2; w.castShadow = true; return w;
}
const wFL = wheel(); wFL.position.set( 0.8, -0.1,  1.2);
const wFR = wheel(); wFR.position.set(-0.8, -0.1,  1.2);
const wRL = wheel(); wRL.position.set( 0.8, -0.1, -1.2);
const wRR = wheel(); wRR.position.set(-0.8, -0.1, -1.2);
car.add(wFL, wFR, wRL, wRR);

// Car physics-ish
let carPos = new THREE.Vector3(0, 0.35, -6);
let carVel = new THREE.Vector3(0, 0, 0); // forward in local -Z
let speed = 0;
let heading = 0;
let boost = 0;

// ===========================
// Input
// ===========================
const keys = {};
window.addEventListener('keydown', (e) => { keys[e.code]=true; if (e.code==='KeyR') reset(); });
window.addEventListener('keyup', (e) => { keys[e.code]=false; });

function reset() {
  speed = 0; heading = 0; carPos.set(0, 0.35, -6); wAngle = 0; boost = 0;
}

// ===========================
// Update 4D-projected world on wAngle change
// ===========================
function updateWorldProjection() {
  // Track
  for (let i=0; i<trackSegments.length; i++) {
    const t = trackSegments[i];
    const p = project4(t.x, 0, t.z, t.w, wAngle);
    t.seg.position.set(p.x, 0, p.z);
    t.seg.rotation.y = t.yaw;
  }
  // Obstacles
  for (let o of obstacles) {
    const p = project4(o.ox, 0.75, o.oz, o.ow, wAngle);
    o.mesh.position.set(p.x, p.y, p.z);
    // fade obstacles when their w component is “out of phase”
    const wProjected = o.oz * Math.sin(wAngle) + o.ow * Math.cos(wAngle); // rough visibility factor
    o.mesh.material.opacity = THREE.MathUtils.clamp(1.0 - Math.abs(wProjected) / 20, 0.15, 1.0);
    o.mesh.material.transparent = true;
    o.mesh.material.emissiveIntensity = 0.3 + (1.0 - o.mesh.material.opacity) * 0.7;
  }
}

// ===========================
// Game loop
// ===========================
let last = performance.now();
function loop(now) {
  requestAnimationFrame(loop);
  const dt = Math.min(0.033, (now - last)/1000); // clamp delta
  last = now;

  // Input: driving
  const throttle = (keys['KeyW']||keys['ArrowUp']) ? 1 : 0;
  const brake    = (keys['KeyS']||keys['ArrowDown']) ? 1 : 0;
  const steerL   = (keys['KeyA']||keys['ArrowLeft']) ? 1 : 0;
  const steerR   = (keys['KeyD']||keys['ArrowRight']) ? 1 : 0;
  const handbrake = keys['Space'] ? 1 : 0;
  const boosting  = keys['ShiftLeft']||keys['ShiftRight'] ? 1 : 0;

  // Input: 4D rotation
  const rotNeg = keys['KeyQ'] ? 1 : 0;
  const rotPos = keys['KeyE'] ? 1 : 0;
  wAngle += (rotPos - rotNeg) * dt * 0.8;
  updateWorldProjection();

  // Simple speed model
  const accel = throttle * 14 + boosting * 10 - brake * 18 - handbrake * 26;
  const drag  = 6 + Math.abs(speed) * 0.6;
  speed += (accel - drag * Math.sign(speed)) * dt;
  speed = THREE.MathUtils.clamp(speed, -12, 36);
  boost = THREE.MathUtils.lerp(boost, boosting ? 1 : 0, dt*3);

  // Steering (stronger steering at lower speeds)
  const steer = (steerR - steerL) * dt * (1.8 - Math.min(Math.abs(speed)/28, 1.2));
  heading += steer;

  // Move car forward in its local -Z
  const forward = new THREE.Vector3(Math.sin(heading), 0, -Math.cos(heading));
  carPos.addScaledVector(forward, speed * dt);

  // Keep near track plane
  carPos.y = 0.35;

  // Car transform
  car.position.copy(carPos);
  car.rotation.y = heading;

  // Camera follow (spring)
  const camTarget = carPos.clone().add(new THREE.Vector3(0, 5 + boost*1.5, 12));
  camera.position.lerp(camTarget, dt*3);
  const lookAt = carPos.clone().add(forward.clone().multiplyScalar(6));
  camera.lookAt(lookAt);

  // Wheel spin
  const spin = speed * dt * 2.0;
  wFL.rotation.x += spin; wFR.rotation.x += spin; wRL.rotation.x += spin; wRR.rotation.x += spin;

  // Collision (basic): check distance to obstacles; slow down on hit
  for (let o of obstacles) {
    const d = o.mesh.position.distanceTo(carPos);
    if (d < 1.3) {
      speed *= -0.25; // bounce back
    }
  }

  // Ambient 4D shimmer
  const tint = (Math.sin(wAngle*1.2)+1)/2;
  obstacleMat.color.setHSL(0.76, 0.8, 0.4 + 0.3*tint);

  renderer.render(scene, camera);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
